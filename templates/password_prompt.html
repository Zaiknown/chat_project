{% extends 'base.html' %}
{% block title %}Senha da Sala{% endblock %}
{% block content %}
<div class="form-card" style="max-width: 500px; margin: 2rem auto; text-align: center;">
    <h2><i class="fas fa-lock"></i> Sala Protegida</h2>
    <p style="color: var(--text-secondary);">A sala "{{ room.name }}" requer uma senha para entrar.</p>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit" class="btn" style="margin-top: 1rem;">Entrar</button>
    </form>
</div>
{% endblock %}
